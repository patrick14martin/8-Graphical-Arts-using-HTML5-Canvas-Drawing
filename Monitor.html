<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="monitorCanvas" width="300" height="200"></canvas>
<script>
    const canvas = document.getElementById('monitorCanvas');
const ctx = canvas.getContext('2d');


ctx.fillStyle = '#F5F5F5';
ctx.fillRect(50, 50, 200, 120); 


ctx.fillStyle = '#000';
ctx.fillRect(40, 40, 220, 140); 
ctx.fillStyle = '#555';
ctx.fillRect(60, 60, 180, 100); 


ctx.fillStyle = '#000';
ctx.fillRect(130, 170, 40, 20); 
ctx.fillRect(145, 190, 10, 80); 

</script>
</body>
</html>
