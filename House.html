<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="detailedHouseCanvas" width="400" height="300"></canvas>


    <script>
const canvas = document.getElementById('detailedHouseCanvas');
const ctx = canvas.getContext('2d');

ctx.fillStyle = '#87CEEB';
ctx.fillRect(0, 0, canvas.width, canvas.height);


ctx.fillStyle = '#CD853F'; 
ctx.fillRect(100, 150, 200, 150); 


ctx.beginPath();
ctx.moveTo(100, 150);
ctx.lineTo(300, 150);
ctx.lineTo(200, 50);
ctx.closePath();
ctx.fillStyle = '#5C4033'; 
ctx.fill();


ctx.fillStyle = '#FFFFFF'; 
ctx.fillRect(130, 180, 40, 40); 
ctx.fillRect(230, 180, 40, 40);


ctx.fillStyle = '#8B4513'; 
ctx.fillRect(180, 230, 40, 70); 
ctx.fillStyle = '#FFFFFF'; 
ctx.beginPath();
ctx.arc(215, 270, 3, 0, Math.PI * 2);
ctx.fill();


ctx.fillStyle = '#8B4513'; 
ctx.fillRect(250, 100, 20, 40); 
ctx.beginPath();
ctx.moveTo(250, 100);
ctx.lineTo(260, 80);
ctx.lineTo(270, 100);
ctx.closePath();
ctx.fill();

    </script>
</body>
</html>
